<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <style>
      body {
        background-color: lightpink;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .login-container form {
        display: flex;
        flex-direction: column;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .login-container input[type="button"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: lightblue;
        cursor: pointer;
      }
    </style>
    <script>
      function checkPassword() {
        var password = document.getElementById("password").value;

        if (password === "june10") {
          alert("Correct password! Redirecting to the next page.");
          window.location.href = "slam.html"; // Replace with your next page URL
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
    </script>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="slam.html" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="button" value="Login" onclick="checkPassword()" />
      </form>
      <p>
        <strong>Hint:</strong> The password is related to a month and a day.<br>
       (total words are 6 including date that is 2 digit num)
      </p>
    </div>
  </body>
</html>
